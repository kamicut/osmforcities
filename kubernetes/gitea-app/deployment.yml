apiVersion: apps/v1
kind: Deployment
metadata:
  name: ofc-gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ofc-gitea-app
  template:
    metadata:
      labels:
        app: ofc-gitea-app
    spec:
      containers:
        - name: gitea
          image: gitea/gitea:latest
          ports:
            - containerPort: 3000
          env:
            - name: USER_UID
              value: "1000"
            - name: USER_GID
              value: "1000"
          volumeMounts:
            - name: gitea-ebs-volume
              mountPath: /data
      volumes:
        - name: gitea-ebs-volume
          persistentVolumeClaim:
            claimName:  ofc-gitea-ebs-volume-clain
      nodeSelector:
        nodegroup_type: web