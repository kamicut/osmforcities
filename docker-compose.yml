version: "3"
networks:
  gitea:
    external: false
services:
  server:
    image: gitea/gitea:1.19.0
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - gitea
    volumes:
      - ./app-data/docker/gitea/data:/data
      - ./app-data/docker/gitea/ssh:/data/git/.ssh
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "127.0.0.1:2222:22"
  runner_settup:
    image: developmentseed/osm-for-cities-runner:v1
    build:
          context: ./
          dockerfile: Dockerfile
    volumes:
      - ./app-data:/home/runner/app/app-data
      # - ./:/home/runner/app
    command: >
      /bin/bash -c "
      echo 'Start setting up...';
      set -x
      yarn cli fetch-full-history
      yarn cli update-presets-history --recursive
      yarn cli context cities-of-brazil setup
      set +x
        "
    env_file:
      - ./.env
  runner_updates:
    image: developmentseed/osm-for-cities-runner:v1
    # build:
    #       context: ./
    #       dockerfile: Dockerfile
    volumes:
      - ./app-data:/home/runner/app/app-data
      # - ./:/home/runner/app
    command: >
      /bin/bash -c "
        echo 'Start updating...';
        set -x
        if [ -f "/home/runner/app/app-data/history-latest.osh.pbf" ]; then
            yarn cli update-presets-history --recursive
            yarn cli context cities-of-brazil update
        fi
        set +x
        "
    env_file:
      - ./.env