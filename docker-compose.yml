version: "3"

services:
  database:
    image: timescale/timescaledb:latest-pg14
    restart: 'always'
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - PGDATA=/opt/postgres/data
    ports:
      - "5433:5432"
    volumes:
      - ./docker-data/postgres:/opt/postgres/data
